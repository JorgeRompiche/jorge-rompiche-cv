<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jorge Rompiche | Software Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #1a1a1a;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .hero p {
      color: #555;
      margin-top: 8px;
      font-weight: 500;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease-in-out;
    }

    .btn-primary {
      background: #111;
      color: white;
    }

    .btn-primary:hover {
      background: #333;
    }

    .btn-outline {
      border: 1px solid #111;
      color: #111;
    }

    .btn-outline:hover {
      background: #111;
      color: white;
    }

    .cv-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="hero">
      <h1>Jorge Rompiche</h1>
      <p>Full Stack Software Engineer | Backend-Focused | Cloud-Oriented</p>

      <div class="buttons">
        <a class="btn btn-primary" href="cv-en.pdf" download>Download CV (English)</a>
        <a class="btn btn-outline" href="cv-es.pdf" download>Descargar CV (Español)</a>
      </div>
    </div>

    <div class="cv-content">
        $body$
    </div>

    <footer>
      © 2026 Jorge Rompiche — Built with Markdown, Pandoc & GitHub Actions
    </footer>

  </div>
</body>
</html>
