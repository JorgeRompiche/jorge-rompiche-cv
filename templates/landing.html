<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jorge Rompiche | Software Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Software Engineer Full Stack Developer focused on backend systems and cloud architecture.">
  <meta property="og:title" content="Jorge Rompiche | Software Engineer">
  <meta property="og:description" content="Backend-focused Full Stack Engineer with Cloud orientation.">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #f8f9fa;
      --text: #1a1a1a;
      --card: #ffffff;
      --primary: #111;
      --secondary: #555;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --text: #e6e6e6;
        --card: #1b1f27;
        --primary: #ffffff;
        --secondary: #aaaaaa;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
    }

    .hero p {
      color: var(--secondary);
      margin-top: 8px;
      font-weight: 500;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg);
    }

    .btn-primary:hover {
      opacity: 0.85;
    }

    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: var(--bg);
    }

    .socials {
      margin-top: 15px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    .socials a:hover {
      color: var(--primary);
    }

    .cv-content {
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--secondary);
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="hero">
      <h1>Jorge Rompiche</h1>
      <p>Full Stack Software Engineer | Backend-Focused | Cloud-Oriented</p>

      <div class="buttons">
        <a class="btn btn-primary" href="cv-en.pdf" download>Download CV (English)</a>
        <a class="btn btn-outline" href="cv-es.pdf" download>Descargar CV (Español)</a>
      </div>

      <div class="socials">
        <a href="https://github.com/jorgerompiche" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/jorgerompiche" target="_blank">LinkedIn</a>
      </div>
    </div>

    <div class="cv-content">
      $body$
    </div>

    <footer>
      © 2026 Jorge Rompiche — Built with Markdown, Pandoc & GitHub Actions
    </footer>

  </div>
</body>
</html>
