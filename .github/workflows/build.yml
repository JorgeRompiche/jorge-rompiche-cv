name: Build CV PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Generate Spanish PDF
        run: |
          pandoc cv-es.md -o cv-es.pdf --pdf-engine=xelatex

      - name: Generate English PDF
        run: |
          pandoc cv-en.md -o cv-en.pdf --pdf-engine=xelatex

      - name: Upload Spanish CV
        uses: actions/upload-artifact@v4
        with:
          name: cv-spanish
          path: cv-es.pdf

      - name: Upload English CV
        uses: actions/upload-artifact@v4
        with:
          name: cv-english
          path: cv-en.pdf
