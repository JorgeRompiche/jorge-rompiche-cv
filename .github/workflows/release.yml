name: Build, Release and Deploy CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc & LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      # -------------------------
      # Generate PDFs
      # -------------------------

      - name: Generate Spanish PDF
        run: |
          pandoc cv-es.md \
            --from markdown \
            --template=templates/onepage.tex \
            --pdf-engine=xelatex \
            -o cv-es.pdf

      - name: Generate English PDF
        run: |
          pandoc cv-en.md \
            --from markdown \
            --template=templates/onepage.tex \
            --pdf-engine=xelatex \
            -o cv-en.pdf

      # -------------------------
      # Create GitHub Release
      # -------------------------

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: CV Release v${{ github.run_number }}
          files: |
            cv-es.pdf
            cv-en.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Generate HTML for Pages
      # -------------------------

      - name: Generate landing HTML
        run: |
          pandoc cv-en.md \
            --from markdown \
            --template=templates/landing.html \
            --standalone \
            -o index.html



      # -------------------------
      # Prepare public directory
      # -------------------------

      - name: Prepare public folder
        run: |
          mkdir public
          cp index.html public/
          cp cv-en.pdf public/
          cp cv-es.pdf public/

      # -------------------------
      # Deploy to GitHub Pages
      # -------------------------

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
